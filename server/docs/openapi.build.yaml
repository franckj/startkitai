                - prompt
              properties:
                image:
                  type: string
                  format: binary
                  description: Original image for creating outpainting
                prompt:
                  type: string
                  description: Prompt to guide the outpainting
      responses:
        "200":
          description: The outpainted images
          content:
            application/json:
