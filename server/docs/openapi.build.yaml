        transcription along with usage data.
      security:
        - bearer_auth: []
      parameters:
        - $ref: "#/paths/~1api~1chat/post/parameters/0"
      tags:
        - Speech
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audio
              properties:
                audio:
                  type: string
                  format: binary
                  description: The audio file to be transcribed.
                language:
                  type: string
                  description: Optional language code of the audio content.
                  example: fr
                prompt:
                  type: string
                  description: Optional prompt to guide the transcription.
      responses:
        "200":
          description: Successfully transcribed audio content.
          content:
            application/json:
              schema:
                type: object
                properties:
                  transcription:
                    type: object
