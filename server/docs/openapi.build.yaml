                  usage:
                    type: object
                    description: Usage data related to the transcription request.
                    properties:
                      model:
                        type: string
                        description: The model used for the transcription
                        example: whisper-1
                      audioFileDurationSeconds:
                        type: integer
                        description: The duration of the transcribed audio
                        example: 18
                      cost:
